<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目负责人数据看板</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 80px 20px 20px; background: #f5f5f5; }
        .BackBtn { position: fixed; top: 20px; left: 20px; background: #ff6b35; color: white; border: none; padding: 15px 20px; border-radius: 8px; cursor: pointer; font-size: 14px; z-index: 1000; }
        .BackBtn:hover { background: #e55a2b; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; color: #333; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .card-value { font-size: 2.5rem; font-weight: bold; color: #ff6b35; margin-bottom: 10px; }
        .chart-container { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); margin-bottom: 25px; }
    </style>
</head>
<body>
    <button class="BackBtn" onclick="location.href='/DQEIndex'">返回<br>主页</button>
    
    <div class="container">
        <div class="header">
            <h1>项目负责人数据看板</h1>
            <p>研发质量管理系统 - 项目负责人角色专属数据展示</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-value" id="pendingCount">0</div>
                <div>待项目审核</div>
            </div>
            <div class="card">
                <div class="card-value" id="testingCount">0</div>
                <div>项目进行中</div>
            </div>
            <div class="card">
                <div class="card-value" id="completedCount">0</div>
                <div>项目完成</div>
            </div>
            <div class="card">
                <div class="card-value" id="overdueCount">0</div>
                <div>项目超期</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>项目进度概览</h2>
            <p>这里是项目负责人相关的项目进度数据展示</p>
        </div>
    </div>

    <script>
        // 模拟数据加载
        document.getElementById('pendingCount').textContent = '8';
        document.getElementById('testingCount').textContent = '4';
        document.getElementById('completedCount').textContent = '25';
        document.getElementById('overdueCount').textContent = '1';
    </script>
</body>
</html>
