<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据接收状态</title>
    <style>
        /* 固定按钮的基本样式 */
        .fixed-button {
            position: fixed;
            top: 20px; /* 距离页面顶部的距离 */
            left: 20px; /* 距离页面左边的距离 */
            margin-bottom: 10px; /* 按钮之间的间距 */
            padding: 10px 20px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            cursor: pointer; /* 鼠标指针样式 */
            border: none; /* 移除默认边框 */
            border-radius: 5px; /* 圆角边框 */
            background-color: #007BFF; /* 背景颜色 */
            color: white; /* 文字颜色 */
            transition: background-color 0.3s ease; /* 过渡效果 */
        }

        /* 当鼠标悬停时改变背景颜色 */
        .fixed-button:hover {
            background-color: #0056b3;
        }

        /* 第二个按钮的位置调整 */
        .fixed-button + .fixed-button {
            left: 150px; /* 第二个按钮距离左边的距离（第一个按钮的基础上增加20px） */
        }


        /* 给页面其他内容加点上边距 */
        .content {
            margin-top: 60px; /* 增加上边距避免按钮被遮挡 */
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/passback/getReceivedData');
                const data = await response.json();

                let tableBody = document.getElementById("dataBody");
                tableBody.innerHTML = "";

                data.forEach(item => {
                    let row = `<tr>
                        <td>${item.sample_id || ''}</td>
                        <td>${item.sample_category || ''}</td>
                        <td>${item.sample_model || ''}</td>
                        <td>${item.sample_coding || ''}</td>
                        <td>${item.materialCode || ''}</td>
                        <td>${item.sample_frequency || ''}</td>
                        <td>${item.sample_name || ''}</td>
                        <td>${item.version || ''}</td>
                        <td>${item.priority || ''}</td>
                        <td>${item.sample_leader || ''}</td>
                        <td>${item.supplier || ''}</td>
                        <td>${item.testProjectCategory || ''}</td>
                        <td>${item.testProjects || ''}</td>
                        <td>${item.schedule || ''}</td>
                        <td>${item.create_time || ''}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('获取数据失败:', error);
            }
        }

        window.onload = fetchData;

        // 刷新页面函数
        function refreshPage() {
            location.reload(); // 重新加载页面
        }


        // 发送测试数据到 /passback/receiveData
        async function sendTestData() {
            try {
                // 生成一个5位随机数（字符串）
                const randomSampleId = Math.floor(10000 + Math.random() * 90000).toString();



                const response = await fetch('/passback/receiveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sampleId: randomSampleId ,
                        sampleCategory: "测试类别",
                        sampleModel: "型号A",
                        sampleCoding: "001",
                        materialCode: "M001",
                        sampleFrequency: "1",
                        sampleName: "测试样品",
                        version: "1.0",
                        priority: "高",
                        sampleLeader: "张三",
                        supplier: "供应商A",
                        testProjectCategory: "试验项目A",
                        testProjects: "子项目A",
                        schedule: "2025-03-10"
                    })
                });

                const data = await response.json();
                console.log('Response:', data);
                alert('接口接收成功，状态码: ' + data.status + ' 信息: ' + data.message);
                refreshPage();
            } catch (error) {
                console.error('发送请求失败:', error);
                alert('请求发送失败');
            }
        }
    </script>
</head>
<body>
<!-- 刷新按钮 -->
<button class="fixed-button" onclick="refreshPage()">刷新页面</button>

<!-- 测试数据发送按钮 -->
<button class="fixed-button" onclick="sendTestData()">发送测试数据</button>




<!-- 内容区域 -->
<div class="content">
    <h2>接收的数据</h2>
    <table border="1">
        <thead>
        <tr>
            <th>电气编号</th>
            <th>产品类别</th>
            <th>大编码</th>
            <th>小编码</th>
            <th>物料编码</th>
            <th>送样次数</th>
            <th>产品名称</th>
            <th>版本号</th>
            <th>优先级</th>
            <th>项目负责人</th>
            <th>供应商</th>
            <th>试验项目类别</th>
            <th>测试子项目</th>
            <th>状态</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
</div>
</body>
</html>
