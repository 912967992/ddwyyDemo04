<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>项目池子展示</title>
    <style>
        #projectPool {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            width: 90%;
            background-color: #f9f9f9;
        }
        .project-item {
            padding: 8px;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>项目池子</h2>
<div id="projectPool">加载中...</div>

<script>
    // 页面加载完成后立即调用接口
    window.onload = function() {
        fetch('/api/getEletricInfo')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('projectPool');
                container.innerHTML = ''; // 清空初始文字
                if (data.length === 0) {
                    container.innerHTML = '暂无项目数据。';
                    return;
                }

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'project-item';
                    div.innerHTML = `
                            <strong>项目名称：</strong> ${item.projectName}<br>
                            <strong>地点：</strong> ${item.location}<br>
                            <strong>状态：</strong> ${item.status}
                        `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('projectPool').innerHTML = '加载失败，请稍后重试。';
                console.error('Error fetching electric info:', error);
            });
    }
</script>
</body>
</html>
