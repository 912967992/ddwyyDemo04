<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态编辑表格示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .category-cell {
            background-color: #d0ebff;
            font-weight: bold;
        }
        .edit-input {
            width: 90%;
            padding: 5px;
        }
        .add-column-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
        .add-column-btn:hover {
            background-color: #0056b3;
        }
        .fixed-column {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .fixed-column-value {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>动态编辑表格示例</h1>

<!-- 新增列的按钮 -->
<button class="add-column-btn" onclick="addEditableColumn()">新增可编辑列</button>

<table id="data-table">
    <thead>
    <tr>
        <th class="category-cell">品类</th>
        <th class="category-cell">字段</th>
        <th class="fixed-column">责任人</th> <!-- 固定列 -->
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="category-cell" rowspan="8">蓝牙音频类</td>
        <td>目标</td>
        <td class="fixed-column-value">组长</td>
    </tr>
    <tr>
        <td>合格率</td>
        <td class="fixed-column-value">刘鹏飞</td>
    </tr>
    <tr>
        <td>合格数</td>
        <td class="fixed-column-value">自动生成的合并单元格</td> <!-- 不需要合并 -->
    </tr>
    <tr>
        <td>抽入总数</td>
        <td class="fixed-column-value">自动生成的合并单元格</td>
    </tr>
    <tr>
        <td>耳机合格数</td>
        <td class="fixed-column-value">陈善洲</td>
    </tr>
    <tr>
        <td>耳机投入总数</td>
        <td class="fixed-column-value">刘鹏飞</td>
    </tr>
    <tr>
        <td>其他蓝牙类合格数</td>
        <td class="fixed-column-value">陈善洲</td>
    </tr>
    <tr>
        <td>其他蓝牙类投入总数</td>
        <td class="fixed-column-value">刘鹏飞</td>
    </tr>
    </tbody>
</table>

<script>
    function addEditableColumn() {
        const table = document.getElementById('data-table');
        const rows = table.rows; // 获取表格的所有行

        // 为每一行添加一个新单元格
        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            const cellCount = row.cells.length; // 获取当前行的单元格数

            // 在每行的最后插入一个新的单元格
            const newCell = row.insertCell(cellCount - 1); // 新列在倒数第二列插入

            if (i === 0) {
                // 第一行（表头）新增一个可编辑的输入框，并修改背景颜色
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input'; // 保持样式
                input.placeholder = '编辑内容';
                newCell.appendChild(input);

                // 修改表头背景色
                newCell.style.backgroundColor = '#d0ebff';
            } else {
                // 其他行新增一个可编辑的输入框
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.placeholder = '编辑内容';
                newCell.appendChild(input);
            }
        }
    }
</script>

</body>
</html>
